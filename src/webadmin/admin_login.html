<!DOCTYPE html>
<html lang="en">
    
<head>
	<title>Erovoutika Exam - Admin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
	/>

	<!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    
	<!-- Custom CSS -->
	<link rel="stylesheet" href="src/css/admin_login_style.css">
</head>
<body>
	<header>
	</header>
	<main class="container mt-5" id="i--containerinput--login">
		<div class="row d-flex justify-content-center">
			<!-- Input Side -->
			<div class="col text-white mx-5 text-center" id="i--containerinput--login">
				<h3><b>Login</b> <span> to your account</span></h3>
				<input type="username" class="form-control my-3" id="i--inputUN--login" placeholder="USERNAME">
				<input type="password" class="form-control" id="i--inputPW--login" placeholder="PASSWORD">
				<button type="button" class="btn btn-primary my-3">Login</button>
			</div>

			<!-- Display Side -->
			<div class="col-7 text-center py-5" id="i--containerdisplay--login">
				<img src="src/images/Logo2.png" alt="Admin Illustration Picture" class="img-fluid" id="i--imagelogo--logo-2">
				<h1>Welcome To Erovoutika</h1>
				<p>The admin control board for the Examination Page</p>
				<img src="src/images/admin_login_illustration.png">
			</div>
		</div>
	</main>
</body>
